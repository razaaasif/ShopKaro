<form class="form-header" onsubmit="return false;" method="GET">
  <input
    class="au-input au-input-xl"
    type="text"
    name="search"
    placeholder="Search for data ..."
    #searchData
    (keyup.enter)="search(searchData.value)"
  />
  <button
    (click)="search(searchData.value)"
    class="au-btn-submit"
    type="submit"
  >
    Search
  </button>
</form>
