<div class="flex-row mt-4">
  <button
    href="#"
    class="btn btn-danger mr-2"
    [ngClass]="customStyle"
    (click)="addToCart()"
  >
    <i class="fa fa-light fa-cart-shopping fa-xs"></i> Add to cart
  </button>
  <button
    href="#"
    class="btn btn-warning text-white"
    [ngClass]="customStyle"
    (click)="buyNow()"
  >
    <i class="fa fa-thin fa-bolt-lightning fa-2xs"></i> Buy now
  </button>
</div>
