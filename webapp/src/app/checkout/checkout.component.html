<div class="main page-m scrol">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkOutFormGroup" (ngSubmit)="onSubmit()">
        <!--Customer-->
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2">
              <label>First Name</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input formControlName="firstName" type="text" pInputText />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Last Name</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input formControlName="lastName" type="text" pInputText />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Email</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input pInputText formControlName="email" type="email" />
              </div>
            </div>
          </div>
        </div>
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shpiping Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Country</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <p-dropdown
                  [style]="{ minWidth: '100%', borderRadius: '40px' }"
                  [options]="[]"
                ></p-dropdown>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Street</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input
                  pInputText
                  formControlName="street"
                  type="text"
                  class="form-group"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>City</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <p-dropdown
                  [style]="{ minWidth: '100%', borderRadius: '40px' }"
                  [options]="[]"
                ></p-dropdown>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Zip Code</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input
                  pInputText
                  type="number"
                  mode="decimal"
                  formControlName="zipCode"
                />
              </div>
            </div>
          </div>
        </div>

        <!--Billing Address-->
        <div class="flex-row mt-4 mb-4">
          <p-checkbox
            [binary]="true"
            (onChange)="checked($event.checked)"
            inputId="ny"
            class="mr-4 mb-4"
          ></p-checkbox>
          <label for="ny" class="mb-4"
            >Billing Address same as Shipping Address</label
          >
        </div>
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Country</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <p-dropdown
                  [style]="{ minWidth: '100%', borderRadius: '40px' }"
                  [options]="[]"
                ></p-dropdown>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Street</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input
                  pInputText
                  formControlName="street"
                  type="text"
                  class="form-group"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>City</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <p-dropdown
                  [style]="{ minWidth: '100%', borderRadius: '40px' }"
                  [options]="[]"
                ></p-dropdown>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Zip Code</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input
                  pInputText
                  type="number"
                  mode="decimal"
                  formControlName="zipCode"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="form-area" formGroupName="creditCard">
          <h3>Credit Card</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Card Type</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <p-dropdown
                  [style]="{ minWidth: '100%', borderRadius: '40px' }"
                  [options]="['visa', 'masterCard']"
                ></p-dropdown>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Name On Card</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input type="text" formControlName="nameOnCard" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Card Number</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input
                  type="number"
                  mode="decimal"
                  formControlName="cardNumber"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Security Code</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <input
                  pInputText
                  type="number"
                  formControlName="securityCode"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Expiration Month</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <p-dropdown
                  [style]="{ minWidth: '100%', borderRadius: '40px' }"
                  [options]="[]"
                ></p-dropdown>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Expiration Year</label>
            </div>
            <div class="col-md-6">
              <div class="input-space">
                <p-dropdown
                  [style]="{ minWidth: '100%', borderRadius: '40px' }"
                  [options]="[]"
                ></p-dropdown>
              </div>
            </div>
          </div>
        </div>
        <div class="form-area">
          <!--Order Details-->
          <h3>Review Order</h3>
          <p>Totoal Quantity : {{ totalQuantity }}</p>
          <p>Shipping: FREE</p>
          <p>Totoal Price : {{ totalPrice }}</p>
        </div>
        <div class="flex mb-4">
          <button type="submit" class="btn btn-info btn-lg m-auto">
            Checkout
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
